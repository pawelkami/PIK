<div ng-controller="resultController">
	<div class="container">
		<div class="list-group">
			<a id="{{ x.name }}" class="list-group-item active" ng-repeat="x in data">
				<h4 class="list-group-item-heading">{{ x.name }}</h4>
				<p class="list-group-item-text">Miasto: {{ x.city }}</p>
				<img src="data:image/png;base64,{{x.image}}" height="230" width="420">
			</a>
		</div>
	</div>
</div>
