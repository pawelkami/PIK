<div ng-controller="hotelDetailsController">
    <div class="hotelBox">
        <div class="hotelTitle"> {{ data.hotelName }} </div>
        <div class="hotelCity">Miasto: {{ data.city }}</div>
        <div class="hotelAddress">Adres: {{ data.address }}</div>
        <div class="hotelNumer">Numer: {{ data.number }}</div>
        <a href="mailto:{{ data.email }}" ><div class="hotelEmail">email: {{ data.email }}</div></a>
        <div class="hotelDescription">
            Opis:
            <br>
            <a>{{data.description}}</a>
        </div>
        <div style="position: relative; top: 70%">
            <button onclick="window.location.href='#/form'">Reservation</button>
        </div>
    </div>
</div>
