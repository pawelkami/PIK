<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <div class="container" data-ng-app="exampleApp">
        <h2>Angular Auto Validate</h2>
        <div class="row" data-ng-controller="exampleCtrl">
            <div class="col-md-12">
                <form name="signupForm" novalidate="novalidate" data-ng-submit="submit();">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input
                                name="username"
                                class="form-control"
                                id="username"
                                type="text"
                                ng-model="model.username"
                                ng-minlength="3"
                                ng-maxlength="10"
                                required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input
                                class="form-control"
                                name="password"
                                id="password"
                                type="password"
                                ng-model="model.password"
                                ng-minlength="3"
                                ng-maxlength="10"
                                required/>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Submit"></input>
                        <button class="btn btn-default" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
