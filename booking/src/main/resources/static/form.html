<div ng-controller="resultController">

        <div class="font" style="padding-left:5px;padding-top:5px">
            <h2>Make a reservation</h2>
                <div class="col-md-12">
                    <div name="signupForm" novalidate="novalidate" data-ng-submit="submit();">
                        <div class="form-group">
                            <label for="imie">Imie:</label>
                            <input

                                    type="text"
                                    ng-model="nazwisko"
                                    required/>
                        </div>
                        <div class="form-group">
                            <label for="pokoje">Liczba pokoi:</label>
                            <input
                                    name="pokoje"
                                    class="form-control"
                                    id="pokoje"
                                    type="text"
                                    ng-model="pokoje"
                                    required/>
                        </div>
                        <div class="form-group">
                            <label for="dorosli">Liczba doroslych:</label>
                            <input
                                    name="dorosli"
                                    class="form-control"
                                    id="dorosli"
                                    type="text"
                                    ng-model="dorosli"
                                    required/>
                        </div>
                        <div class="form-group">
                            <label for="dzieci">Liczba dzieci:</label>
                            <input
                                    name="dzieci"
                                    class="form-control"
                                    id="dzieci"
                                    type="text"
                                    ng-model="dzieci"
                                    required/>
                        </div>
